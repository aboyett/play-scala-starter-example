plugins {
    id 'org.gradle.playframework' version '0.9'
    id 'com.google.cloud.tools.jib' version '1.6.1'
}

def playVersion = "2.6.21"
def scalaVersion = System.getProperty("scala.binary.version", /* default = */ "2.12")

play {
    injectedRoutesGenerator = true
}

dependencies {
    implementation "com.typesafe.play:play-guice_$scalaVersion:$playVersion"
    implementation "com.typesafe.play:play-logback_$scalaVersion:$playVersion"
    implementation "com.h2database:h2:1.4.197"

    testImplementation "org.scalatestplus.play:scalatestplus-play_$scalaVersion:3.1.2"
}

repositories {
    jcenter()
    maven {
        name "lightbend-maven-releases"
        url "https://repo.lightbend.com/lightbend/maven-release"
    }
    ivy {
        name "lightbend-ivy-release"
        url "https://repo.lightbend.com/lightbend/ivy-releases"
        layout "ivy"
    }
}

jib {
    container {
        mainClass = "play.core.server.ProdServerStart"
    }
}
